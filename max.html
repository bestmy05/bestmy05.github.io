<body>
<center><h1>최대값 구하기</h1></center>
<script>
// 값을 읽어 들임
var num1 = prompt("숫자 입력");
//alert("입력 값은: " + num1);
var num2 = prompt("숫자 입력");
//alert("입력 값은: " + num2);
// 판단문
if (num1 > num2) {
	alert(num1 + " is larger than " + num2);
}
else if (num1 < num2) {
	alert(num2 + " is larger than " + num1);
}
else {
	alert(num1 + " is same with " + num2)
}
</script>
</body>
</html>
