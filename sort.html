<html>
<head>
<meta name=viewprot content="width=device-width, initial-scale=1.0"/>
</head>
<body>
<center><h1>숫자 정렬</h1></center>
<script>
// 값을 읽어 들임
var num = prompt("숫자를 여러개 입력: ");
document.write("<center><h1>");
val = num.split(" ");
document.write(val + "<br>");
document.write("배열 길이: " + val.length + "<br/>");
data = val.map(Number)
var tmp;
for (j = 0; j < (data.length - 1); j++) {
	for (i = 0; i < (data.length - 1); i++) {
		if (data[i] > data[i + 1]) {
			tmp = data[i]
			data[i] = data[i+1];
			data[i + 1] = tmp;
		}
	}
	document.write((j + 1) + "번째 정렬 후 : " + data + "<br/>");
}
document.write("최종 정렬후 : " + data);
document.write("</h1></center>");
</script>
</body>
</html>
