<html>
<head>
<meta name=viewprot content="width=device-width, initial-scale=1.0"/>
</head>
<body>
<center><h1>최대값 구하기</h1></center>
<script>
// 값을 읽어 들임
var num = prompt("숫자를 여러개 입력: ");
//alert("입력값은 " + num);
document.write(num + "<br>");
val = num.split(" ");
document.write(val + "<br>");
document.write("배열 길이: " + val.length + "<br/>");
document.write("두번쨰 데이터: " + val[1] + "<br/>");
data = val.map(Number)
var max = -100;
var min = 10000;
for (i = 0; i < data.length; i++) {
	if (data[i] > max) {
		max = data[i];
	}
	if (data[i] < min) {
		min = data[i];
	}
}
document.write("최대값 : " + max);
document.write("최소값 : " + min);
</script>
</body>
</html>
